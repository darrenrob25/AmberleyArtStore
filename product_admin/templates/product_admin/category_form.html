{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ form.instance.id|yesno:"Edit Category,Add Category" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
