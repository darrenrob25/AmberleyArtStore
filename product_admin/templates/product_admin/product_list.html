{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Product List</h2>
    <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add New Product</a>
    <a href="{% url 'category_list' %}" class="btn btn-primary mb-3">Edit Categories</a>
    <ul class="list-group">
        {% for product in products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ product.name }}</strong> - Â£{{ product.price }}
                </div>
                <div>
                    <a href="{% url 'edit_product' product.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
