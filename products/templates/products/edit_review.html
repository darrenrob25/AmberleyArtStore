{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Edit Review for {{ product.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Review</button>
    </form>
    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
